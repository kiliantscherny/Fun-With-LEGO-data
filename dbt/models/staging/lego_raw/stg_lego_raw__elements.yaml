version: 2

models:
  - name: stg_lego_raw__elements
    description: >
      This table contains information on elements, including a unique ID, 
      its associated part number, the color and the design.

    columns:
      - name: element_id
        description: Unique ID for this element
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error

      - name: part_num
        description: The part number

      - name: color_id
        description: The color ID

      - name: design_id
        description: The design ID

      - name: inserted_at
        description: Timestamp of when the row was inserted into the database
