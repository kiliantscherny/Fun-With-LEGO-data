version: 2

models:
  - name: stg_lego_raw__inventory_sets
    description: >
      This file contains information on what inventory is included in
      which sets, including the inventory ID, the set number and the
      quantity of that inventory that are included.

    columns:
      - name: inventory_id
        description: Unique ID for this inventory entry
        tests:
          - not_null:
              severity: error

      - name: set
        description: The set number

      - name: quantity
        description: The quantity of the inventory included

      - name: inserted_at
        description: Timestamp of when the row was inserted into the database
